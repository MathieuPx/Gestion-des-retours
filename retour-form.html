<!-- FORMULAIRE DE CRÉATION DE RETOUR - MULTI-RÉFÉRENCES -->
<section id="retour-form-view" class="view hidden">
  <h2>Créer un retour</h2>
  <form id="retour-form">
    <label>Client concerné</label>
    <input type="text" name="CLIENT" required />
    <input type="hidden" name="NUM_CLIENT" />

    <label>Magasin concerné</label>
    <input type="text" name="MAGASIN" required />
    <input type="hidden" name="NUM_MAGASIN" />

    <label>Date de retour</label>
    <input type="date" name="DATE" required />

    <!-- Bloc dynamique des références -->
    <div id="references-container">
      <div class="reference-block">
        <label>Référence produit</label>
        <input type="text" name="REFERENCE[]" list="liste-references" required />

        <label>Motif du retour</label>
        <textarea name="MOTIF[]" rows="2" required></textarea>

        <label>Type de retour</label>
        <select name="TYPE[]" class="type-produit" required>
          <option value="">-- Sélectionner --</option>
          <option value="pièce">Pièce</option>
          <option value="consigne">Consigne</option>
          <option value="garantie">Garantie</option>
        </select>

        <div class="pense-bete hidden">
          <p><strong>Documents nécessaires pour la garantie :</strong></p>
          <ul>
            <li>Bon de livraison</li>
            <li>Facture de montage</li>
            <li>Facture de garantie</li>
            <li>Photocopie carte grise</li>
            <li>Photo de la pièce si besoin</li>
          </ul>
        </div>

        <label>Observations</label>
        <textarea name="OBSERVATIONS[]" rows="2"></textarea>

        <button type="button" class="remove-btn">Supprimer cette référence</button>
        <hr />
      </div>
    </div>

    <button type="button" id="add-reference-btn">+ Ajouter une référence</button>
    <br /><br />
    <button type="submit" class="btn-primary">Soumettre</button>
  </form>

  <datalist id="liste-references">
    <!-- options dynamiques -->
  </datalist>
</section>
