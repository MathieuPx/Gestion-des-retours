<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Client AAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: var(--bleu-fonce);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }
    .sidebar img {
      max-width: 150px;
      margin: 0 auto 2rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      text-align: left;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: var(--bleu-clair);
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: var(--gris-fond);
    }
    .main-content h1 {
      font-size: 2rem;
      color: var(--bleu-fonce);
    }
    .info-bar {
      margin: 1rem 0 2rem;
      font-weight: bold;
      color: var(--gris-texte);
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .actions button {
      padding: 0.7rem 1.2rem;
      background-color: var(--bleu-clair);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .actions button:hover {
      background-color: var(--bleu-fonce);
    }
    .table-container {
      overflow-x: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: var(--shadow-light);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--bordure);
    }
    th {
      background-color: var(--bleu-clair);
      color: white;
      text-align: left;
    }
    .footer {
      margin-top: 2rem;
      color: var(--gris-texte);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <img src="https://tse3.mm.bing.net/th?id=OIP.-JZJlknZTwSH_jOwoWcW_gHaBZ&pid=Api&P=0&h=180" alt="Logo AAI">
      <button>üè† Accueil</button>
      <button>üôç‚Äç‚ôÇÔ∏è Mon compte</button>
      <button onclick="window.location.href='retour.html'">‚ûï Ajouter un retour</button>
      <button onclick="logout()">üîì D√©connexion</button>
    </aside>

    <main class="main-content">
      <h1>Bienvenue dans votre espace client</h1>
      <div class="info-bar">
        <span id="nom"></span> ‚Äî <span id="email"></span> ‚Äî N¬∞ <span id="numClient"></span>
      </div>

      <div class="actions">
        <button onclick="window.location.href='retour.html'">+ Nouveau retour</button>
        <button onclick="window.location.reload()">üîÑ Rafra√Æchir</button>
      </div>

      <div class="table-container" id="retours">
        <p class="loading">Chargement des retours...</p>
      </div>

      <div class="footer">
        <p><strong>Magasin :</strong> <span id="magasin"></span> ‚Äî <strong>Commercial :</strong> <span id="nomCom"></span> (<span id="codeCom"></span>)</p>
        <p><strong>Contact :</strong> <span id="mailCom"></span></p>
      </div>
    </main>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
