<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAI - Interface Retours</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo-aai.png" />
</head>
<body>
  <header class="header">
    <img src="assets/logo-aai.png" alt="Logo AAI" class="logo" />
  </header>

  <main id="app">
    <!-- Login form (initial screen) -->
    <section id="login-view" class="view active">
      <h1>Connexion</h1>
      <form id="login-form">
        <input type="email" placeholder="Adresse email" required />
        <input type="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
      </form>
      <p id="login-error" class="error"></p>
    </section>

    <!-- Dashboard placeholder (will be replaced per role) -->
    <section id="dashboard-view" class="view hidden">
      <h2>Bienvenue, <span id="user-name"></span></h2>
      <div id="dashboard-content">
        <!-- dynamic role-based content here -->
      </div>
      <button id="logout-btn">Se d√©connecter</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
