<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion AAI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body.login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #ffe04c 20%, #f8f9fc 50%, #113267 95%);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
    }
    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      max-width: 100%;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #0b1e49;
    }
    form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
      color: #113267;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #113267;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0b1e49;
    }
    .loading {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #64748b;
      display: none;
      text-align: center;
    }
    .success-msg {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .error-msg {
      color: red;
      text-align: center;
    }
    @media screen and (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <img class="logo" src="https://tse3.mm.bing.net/th?id=OIP.-JZJlknZTwSH_jOwoWcW_gHaBZ&pid=Api&P=0&h=180" alt="Logo AAI">
    <h1>Connexion √† votre espace</h1>
    <form id="loginForm">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" placeholder="exemple@aai.fr" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Mot de passe" required>

      <button type="submit">Se connecter</button>
      <p id="loginMessage" class="error-msg"></p>
      <p id="loginLoading" class="loading">üîÑ Connexion en cours...</p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const message = document.getElementById("loginMessage");
      const loading = document.getElementById("loginLoading");

      form.addEventListener("submit", e => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        message.textContent = "";
        loading.style.display = "block";

        google.script.run.withSuccessHandler(response => {
          loading.style.display = "none";
          if (response.success) {
            message.textContent = "‚úî Connexion r√©ussie !";
            message.className = "success-msg";
            localStorage.setItem("utilisateur", JSON.stringify(response));

            setTimeout(() => {
              const role = response.role.toLowerCase();
              switch (role) {
                case "client":
                  window.location.href = "client";
                  break;
                case "commercial":
                  window.location.href = "commercial";
                  break;
                case "cdv":
                case "chef des ventes":
                  window.location.href = "cdv";
                  break;
                case "rdm":
                case "responsable de magasin":
                  window.location.href = "rdm";
                  break;
                case "admin":
                  window.location.href = "admin";
                  break;
                default:
                  message.textContent = "‚ùå R√¥le inconnu. Contactez un administrateur.";
                  message.className = "error-msg";
              }
            }, 1000);
          } else {
            message.textContent = "‚ùå Identifiants incorrects. Veuillez r√©essayer.";
            message.className = "error-msg";
          }
        }).authentifier(email, password);
      });
    });
  </script>
</body>
</html>
