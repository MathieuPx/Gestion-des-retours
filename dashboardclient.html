<!-- DASHBOARD CLIENT - AAI RETOURS -->
<section id="dashboard-client" class="view hidden">
  <h2>Tableau de bord - Client</h2>

  <!-- Informations personnelles -->
  <div class="card" style="margin-bottom: 2rem;">
    <h3>Mes informations</h3>
    <form id="client-info-form" style="display: grid; gap: 1rem;">
      <div><strong>Nom :</strong> <span id="client-nom"></span> (<span id="client-numero"></span>)</div>
      <div><label>Email :</label><input type="email" id="client-email" /></div>
      <div><label>Téléphone :</label><input type="tel" id="client-tel" /></div>
      <div><label>Adresse :</label><input type="text" id="client-adresse" /></div>
      <div><label>Nouveau mot de passe :</label><input type="password" id="client-password" /></div>
      <button type="submit" class="btn-primary" style="max-width: 200px;">Mettre à jour</button>
    </form>
  </div>

  <!-- Contact du magasin et commercial -->
  <div class="card" style="margin-bottom: 2rem;">
    <h3>Contacts utiles</h3>
    <div style="display: flex; flex-direction: column; gap: 1rem; font-size: 0.95rem;">
      <div><strong>Magasin :</strong> <span id="magasin-nom"></span> (<span id="magasin-numero"></span>)<br>
        Tél : <span id="magasin-tel"></span> | Email : <span id="magasin-email"></span>
      </div>
      <div><strong>Commercial :</strong> <span id="commercial-nom"></span> (<span id="commercial-secteur"></span>)<br>
        Tél : <span id="commercial-tel"></span> | Email : <span id="commercial-email"></span>
      </div>
    </div>
  </div>

  <!-- Actions principales -->
  <div style="text-align:center; margin: 2rem 0;">
    <button id="btn-creer-retour-client" class="btn-primary">+ Faire une demande de retour</button>
  </div>

  <!-- Historique des demandes de retour -->
  <div class="card">
    <h3>Mes demandes de retour</h3>
    <table style="width:100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Magasin</th>
          <th>Référence</th>
          <th>Motif</th>
          <th>Statut</th>
          <th>Accord</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody id="table-retours-client">
        <tr class="no-retour" style="display:none;">
          <td colspan="7" style="text-align:center; font-style: italic; color: #999;">Aucun retour enregistré pour le moment.</td>
        </tr>
        <!-- lignes dynamiques -->
      </tbody>
    </table>
  </div>
</section>
